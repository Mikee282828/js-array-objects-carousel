<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <div class="frame">
            
            <div class="slide">
                <img src="./img/01.webp" alt="spiderman" class="foto active">
                
                <div class="description">
                    <h1>Marvel's Spiderman Miles Morale</h1>
                    <p class="subtitle">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p class="subtitle">
                </div>
            </div>

            <div class="anteprima">
                <div class="precedente"><i class="fa-solid fa-chevron-up"></i></div>
                <img src="./img/01.webp" alt="spiderman" class="fotoAnteprima anteprimaActive">
                <img src="./img/02.webp" alt="Ratchet&Clang" class="fotoAnteprima">
                <img src="./img/03.webp" alt="fortnite" class="fotoAnteprima">
                <img src="./img/04.webp" alt="gatto" class="fotoAnteprima">
                <img src="./img/05.webp" alt="avengers" class="fotoAnteprima">
                <div class="successivo"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
